<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST JUARA CATUR - 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            /* PAKAI URL CATBOX LU LANGSUNG [cite: 2026-02-14] */
            background: linear-gradient(rgba(10, 12, 18, 0.96), rgba(10, 12, 18, 0.96)), url('https://files.catbox.moe/fss4yq.jpeg'); 
            background-size: cover; 
            background-attachment: fixed; 
            background-position: center;
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif;
            display: flex; 
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .main-box { width: 100%; max-width: 400px; padding: 30px 15px; }

        .grid-row { 
            display: grid; 
            grid-template-columns: 45px 1fr 65px 85px; 
            align-items: center; 
        }
        .grid-row > div { 
            padding: 12px 6px;
            border-right: 1px solid rgba(255, 255, 255, 0.03); 
        }
        .grid-row > div:last-child { border-right: none; }

        .panel-bg { 
            background: rgba(22, 27, 34, 0.35); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            overflow: hidden; 
        }

        .rank-number { font-size: 10px; font-weight: 800; }
        .player-name { font-size: 12px; font-weight: 600; }
        .tropi-count { font-size: 16px; font-weight: 800; color: #60a5fa; }
    </style>
</head>
<body class="py-10">
    <div class="main-box">
        <div class="text-center mb-10">
            <h1 class="text-xl font-extrabold tracking-widest italic uppercase">
                üèÜ <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500">LIST JUARA CATUR 26</span>
            </h1>
            <div class="flex justify-center items-center gap-3 mt-2">
                <div class="h-[1px] w-8 bg-gray-800"></div>
                <p class="text-[8px] text-gray-500 tracking-[0.4em] font-bold">LEADERBOARD 2026</p>
                <div class="h-[1px] w-8 bg-gray-800"></div>
            </div>
        </div>

        <div class="panel-bg">
            <div class="grid-row bg-white/5 text-[8px] uppercase tracking-[0.2em] text-gray-500 font-extrabold border-b border-white/5">
                <div class="text-center">Pos</div>
                <div>Name</div>
                <div class="text-center">Tropi</div>
                <div class="text-right px-4">Date</div>
            </div>

            <div class="divide-y divide-white/[0.04]">
                <div class="grid-row hover:bg-white/[0.02] transition duration-300">
                    <div class="text-center rank-number text-yellow-500">01</div>
                    <div class="player-name text-white truncate">YURAZZZ</div>
                    <div class="text-center tropi-count">1</div>
                    <div class="text-right text-[8px] text-gray-600 font-mono px-4">14/02/26</div>
                </div>
            </div>
        </div>

        <div class="mt-12 text-center">
            <p class="text-[7px] text-gray-700 tracking-[0.8em] uppercase font-bold">Encrypted RUII-X081</p>
        </div>
    </div>
</body>
</html>
