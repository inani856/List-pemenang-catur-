<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Rank - RUII</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            /* SEKARANG NEMBAK KE FOLDER static/bg.jpg DI GITHUB LU [cite: 2026-02-14] */
            background: linear-gradient(rgba(10, 12, 18, 0.98), rgba(10, 12, 18, 0.98)), url('static/bg.jpg'); 
            background-size: cover; 
            background-attachment: fixed; 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif;
            display: flex; 
            justify-content: center;
        }
        
        .main-box { width: 100%; max-width: 420px; padding: 20px 12px; }

        .grid-row { 
            display: grid; 
            grid-template-columns: 45px 1fr 60px 90px; 
            align-items: center; 
        }
        .grid-row > div { 
            padding: 10px 6px;
            border-right: 1px solid rgba(255, 255, 255, 0.03); 
        }
        .grid-row > div:last-child { border-right: none; }

        .panel-bg { 
            background: rgba(30, 41, 59, 0.3); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden; 
        }
    </style>
</head>
<body class="pt-8">
    <div class="main-box">
        <div class="text-center mb-8">
            <h1 class="text-xl font-extrabold tracking-widest italic uppercase flex justify-center items-center gap-2">
                üèÜ <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500">Chess Master</span>
            </h1>
            <p class="text-[8px] text-gray-500 tracking-[0.5em] mt-1 font-semibold">SEASON 2026 ‚Ä¢ RANKINGS</p>
        </div>

        <div class="panel-bg">
            <div class="grid-row bg-white/5 text-[8px] uppercase tracking-[0.2em] text-gray-400 font-bold border-b border-white/5">
                <div class="text-center">Pos</div>
                <div>Name</div>
                <div class="text-center text-blue-400">Tropi</div>
                <div class="text-right">Issued</div>
            </div>

            <div class="divide-y divide-white/[0.03]">
                <div class="grid-row hover:bg-white/[0.02] transition duration-300">
                    <div class="text-center text-[10px] font-extrabold text-yellow-500">01</div>
                    <div class="font-semibold text-xs tracking-wide text-white truncate">YURAZZZ</div>
                    <div class="text-center font-bold text-blue-400 text-base">12</div>
                    <div class="text-right text-[8px] text-gray-500 font-mono">14.02.26</div>
                </div>
                </div>
        </div>

        <div class="mt-8 flex flex-col items-center gap-2">
            <div class="h-[1px] w-12 bg-blue-500/30"></div>
            <p class="text-[7px] text-gray-600 tracking-[0.6em] uppercase">Security RUII-X081</p>
        </div>
    </div>
</body>
</html>
